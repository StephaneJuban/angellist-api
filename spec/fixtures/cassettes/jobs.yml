        sure those are managed in a sane, reliable and reproducible way.\n\nFamo.us
        is making services and tools for developers who build applications in JavaScript,
        so experience with JavaScript is a plus. \u00a0 We''re also open to hearing
        from polyglot engineers with a strong devops and website/web services pedigree
        who are experienced with Ruby, Python, Rust, or Go.\n\nREQUIRED EXPERIENCE\n\nYou
        can work with Chef, Puppet, Ansible or similar provisioning tools\nYou can
        setup automated deployment systems that will scale\nYou can set up Vagrant
        or Docker for engineers to have development environments that mirror our production
        environments\nYou can manage Amazon AWS, including EC2, S3, Route53, Cloudfront,
        etc.\nYou can set up and manage either a continuous integration or continuous
        deployment development process (Jenkins, TravisCI, CircleCI, etc.)\n\n\nRESPONSIBILITIES\nYou
        will help set up portable development environments based on docker and fig\nYou
        will set up and manage provisioning tools (Docker perhaps, but we''re open
        to other options)\nYou will securely manage and distribute credentials (API
        keys, passwords, etc.)\nYou will set up testing, staging and production server
        environments\nYou will keep server provisioning as idempotent and therefore
        as reproducible as possible\nYou will automate deployment processes that minimizes
        the possibility of human error\nYou will version control all the things\nYou
        will help set up a continuous integration/deployment environment both for
