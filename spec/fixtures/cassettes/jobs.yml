        stack engineer","description":"We\u2019re looking for a passionate, thoughtful,
        and ambitious engineer to architect a new type of banking experience from
        the ground up.\n\n\nWhy this job matters:\n\nBanks don\u2019t serve more than
        2 billion people \u2013 literally half of all human beings with jobs. The
        software you build will directly help these people build liquid assets and
        escape poverty. Read more\n\n\nWhat you''ll be building:\n\n- A robust financial
        backend that moves large amounts of money without fail\n-\u00a0World-class
        iOS and Android apps that our customers will use each and every day\n-\u00a0A
        realtime support system that enables our Eveners to provide human assistance
        to human problems\n-\u00a0Automated security systems that prevent against
        malicious attack and fraud\n-\u00a0Machine learning and data visualization
        tools that will help us understand the consequence of our product on peoples\u2019
        lives\n-\u00a0A fault-tolerant, service-based stack that integrates with banking
        APIs, payment providers, and a number of our own clients\n\n\nHow you''ll
        approach problems:\n\n-\u00a0You will own problems that you do not know how
        to solve (yet).\n-\u00a0You will seek out best answers, challenge your natural
